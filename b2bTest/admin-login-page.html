<!DOCTYPE html>
<html lang="en">

<head>
	<title>Log in</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20251114134937">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Mulish:regular,500,600,700&display=swap&_v=20251114134937" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="login">
				<a href="home.html" class="login__logo" title="Logo icon" aria-label="Logo icon">
					<img src="img/logo.webp" alt="Logo image">
				</a>

				<div class="login__wrapper">
					<div class="heading-1">
						Вхід в центр керування Bar Service
					</div>
					<p class="body-copy">
						Раді вас вітати! Введіть ваші дані нижче.
					</p>
				</div>

				<form class="login__form form">
					<div class="form-wrapper">
						<div class="input-container">
							<label class="subheading">Прізвище та ім’я</label>
							<div class="input-container-box">
								<div class="drop-down input-text">
									<button type="button">
										<span>Булда Галина</span>
										<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
											<path d="M5 7.5L10 12.5L15 7.5" stroke="#B2B6C0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
										</svg>
									</button>
									<ul>
										<li><span>Булда Галина</span></li>
										<li><button type="button">Довгаль Олексій</button></li>
										<li><button type="button">Шумило Микола</button></li>
										</li>
									</ul>
								</div>
							</div>

							<span>Lorem ipsum dolor sit amet consectetur.</span>
						</div>

						<div class="input-container">
							<label for="user-password" class="subheading">Пароль</label>
							<div class="input-container-box">
								<input type="password" id="user-password" class="input" placeholder="Введіть ваш пароль" required>
							</div>

							<span>Lorem ipsum dolor sit amet consectetur.</span>
						</div>
					</div>

					<button type="submit" class="btn-blue">
						Увійти
					</button>
				</form>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20251114134937"></script>
</body>

</html>
